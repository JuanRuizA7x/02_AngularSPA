<div class="row animated fadeIn fast main-container">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">

        <h3>{{ heroe.nombre | uppercase }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <small>({{ heroe.aparicion | date: 'y' }})</small>
        <div>
            <img [src]="casa" class="img-logo">
        </div>

    </div>

</div>
